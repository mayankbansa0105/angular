<app-header></app-header>
<div class="main">
    <div class="wrapper">
      <div class="main-container">
        <h1>Order Processing</h1>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt4">
  
            <!-- Position Column -->
            <ng-container matColumnDef="sourceId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Source Id </th>
              <td mat-cell *matCellDef="let element"><a routerLink="/search-detail">{{element.sourceId}}</a>  </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="transactionId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Id </th>
              <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="creationDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
              <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="integrationStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Integration Status </th>
              <td mat-cell *matCellDef="let element"> {{element.integrationStatus}} </td>
            </ng-container>
  
            <ng-container matColumnDef="errorType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Error Type </th>
              <td mat-cell *matCellDef="let element"> {{element.errorType}} </td>
            </ng-container>
  
            <ng-container matColumnDef="errorMessage">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Error Message </th>
              <td mat-cell *matCellDef="let element"> {{element.errorMessage}} </td>
            </ng-container>
  
            <ng-container matColumnDef="payLoad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Payload </th>
              <td mat-cell *matCellDef="let element"> {{element.payLoad}} </td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-primary">Reprocess</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
    </div>
    </div>
</div>
<app-footer></app-footer>
